<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
        <section>
            <form>
                <h1>Login</h1>
                <div class="inputbox">
                    <i id="lockicons" class="fa fa-envelope"style="font-size:21px"></i>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <i id="lockicons" class="fa fa-key"style="font-size:21px"></i>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember Me</label>
                  <a href="#">Forget Password</a>
                </div>
                <button onclick = "window.location.href='main.html'">Login</button>
                <div class="register">
                    <p>Don't have a account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </section>
    </body>
    

</html>
